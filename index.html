<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ToolTip</title>
  </head>
  <body>
    <div class="main_box">
      <div class="main_box-icon">
        <a
          href="https://www.youtube.com/channel/UChf_itPJ7uy38i6HqH-aH9g/featured"
          target="_blank"
          data-tool-tip="Subscribe & 👍"
        >
          <i class="fab fa-youtube"></i>
        </a>
      </div>
      <div class="main_box-text">
        <p
          class="text-highlight text-tooltip text-tooltip_right"
          data-tool-tip="👇"
        >
          ToolTip
        </p>
        <p class="text-tooltip text-tooltip_left" data-tool-tip="👇">With</p>
        <p class="text-tooltip text-tooltip_right" data-tool-tip="👇">Modern</p>
        <p
          class="text-tooltip text-tooltip_bottom"
          data-tool-tip="👇Description"
        ></p>
        <p
          class="text-tooltip text-tooltip_bottom"
          data-tool-tip="👇 Description 👇"
        >
          Card Box
        </p>
      </div>
    </div>
  </body>
</html>
